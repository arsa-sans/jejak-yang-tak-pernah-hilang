  <main class="stage" role="main">
    <section class="parchment" aria-live="polite">
      <h1 class="title">Jejak yang Tak Pernah Hilang</h1>

      <div class="text-area" id="textArea">
        <div class="text-inner" id="textInner">
          <div class="line" id="line"></div><span class="cursor" id="cursor"></span>
        </div>
      </div>
      <div class="controls">
        <div>
          <button id="btnPause">Jeda</button>
          <button id="btnRestart">Ulang</button>
        </div>
      </div>
    </section>
  </main>

  <div class="overlay" id="overlay">
    <div class="passbox">
      <p>A Number Of Number</p>
      <input id="passwordInput" type="password" placeholder="kata sandi..."/>
      <div class="actions">
        <button id="btnSubmit">Buka</button>
      </div>
    </div>
